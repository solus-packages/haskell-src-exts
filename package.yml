name       : haskell-src-exts
version    : 1.20.2
release    : 3
source     :
    - http://hackage.haskell.org/package/haskell-src-exts-1.20.2/haskell-src-exts-1.20.2.tar.gz : 9f6686e8bc8b849991207304e524747b0d1dcedfea351ac073ce971b36f9a3ea
license    : BSD-3-Clause
component  : programming.haskell
summary    : Haskell-Source with Extensions (HSE, haskell-src-exts) is a standalone parser for Haskell.
description: |
    Haskell-Source with Extensions (HSE, haskell-src-exts) is a standalone parser for Haskell. In addition to standard Haskell, all extensions implemented in GHC are supported.
builddeps  :
    - cpphs
    - haskell-cabal-install
    - haskell-happy
setup      : |
    %cabal_configure
build      : |
    %cabal_build
install    : |
    %cabal_install
    %cabal_register
